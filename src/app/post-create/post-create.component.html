<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enterTitle" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput row="6" [(ngModel)]="enterContent"></textarea>
  </mat-form-field>
  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="onPost()">Post</button
    ><br />
  </div>
</mat-card>
